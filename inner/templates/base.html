<html>


<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container col-md-3">
        <form action='/health_checkpoint/' method='post'>
            <div class="mb-3">
                <label class="form-label">Body Mass Index(decimal number 15 or greater)
                <input name="search" type="text" class="form-control">
                <label class="form-label">Do you smoke? Yes/No
                <input name="search2" type="text" class="form-control">
                <label class="form-label">Have you ever suffered a stroke? Yes/No
                <input name="search3" type="text" class="form-control">
                <label class="form-label">Age
                <input name="search4" type="text" class="form-control">
                <label class="form-label">Do you have diabetes? Yes/No
                <input name="search5" type="text" class="form-control">
                <label class="form-label">Do you drink alcohol regularly? Yes/No
                <input name="search5.0" type="text" class="form-control">
                <label class="form-label">Are you physically active? Yes/No
                <input name="search6" type="text" class="form-control">
                <label class="form-label">How many hours on average do you sleep?
                <input name="search7" type="text" class="form-control">
            
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>

</html>
